site_name: pyramid-mcp
repo_url: https://github.com/your-org/pyramid-mcp
site_url: https://your-org.github.io/pyramid-mcp
site_description: Model Context Protocol (MCP) integration for Pyramid web framework
site_author: pyramid-mcp contributors
edit_uri: edit/main/docs/
repo_name: your-org/pyramid-mcp
copyright: Maintained by pyramid-mcp contributors

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings

theme:
  name: readthedocs
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/pyramid-mcp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pyramid-mcp

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true