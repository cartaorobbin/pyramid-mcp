[tox]
skipsdist = true
envlist = py310, py311, py312

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    
[testenv]
passenv = PYTHON_VERSION, PATH
allowlist_externals = poetry, make
commands =
    poetry install -v
    poetry run pytest --doctest-modules tests --cov --cov-config=pyproject.toml --cov-report=xml
    make check

[testenv:py310]
basepython = python3.10.18

[testenv:py311]
basepython = python3.11.13

[testenv:py312]
basepython = python3.12.8
